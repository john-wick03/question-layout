<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="options">
        <button class="option" id="option1">Parently</button>
        <button class="option" id="option2">well</button>
        <button class="option" id="option3">hard</button>
        <button class="option" id="option4">cliently</button>
        <button class="option" id="option5">curiously</button>
    </div>
    <div class="fill-blanks">
        <div>Tania looked around <input type="text" class="blank" placeholder="type here..." /> not recoganizing the room she was in.</div>
    </div>
    <div class="fill-blanks">
        <div>Azaam folded the sheets <input type="text" class="blank" placeholder="type here..." /> and placed them on the bed.</div>
    </div>
    <div class="fill-blanks">
        <div>Beth works very <input type="text" class="blank" placeholder="type here..." /> late at night.</div>
    </div>
    <div class="fill-blanks">
        <div>She worked <input type="text" class="blank" placeholder="type here..." /> to achieve the result she wanted.</div>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary rounded-5 checkbox">
            <img src="/question-layout/images/check-circle-svgrepo-com.svg" alt="checkbox">
            <span>Check</span>
        </button>
    </div>
</div>

<script>
    const blanks = document.querySelectorAll('.blank');
    const options = document.querySelectorAll('.option');
    let activeOption = null;
    
    options.forEach(option => {
        option.addEventListener('click', () => {
            option.style.backgroundColor = "blue";
            activeOption = option;
        });
    });

    blanks.forEach(blank => {
        blank.addEventListener('click', () => {
            if (activeOption) {
                blank.value = activeOption.textContent; 
                activeOption.style.display = 'none'; 
                activeOption = null; 
            }
        });
    });

    function removeOptionOnDoubleClick(event) {
        const content = event.target.value;
        if (content.trim() !== "") {
            const option = Array.from(options).find(opt => opt.textContent === content);
            if (option) {
            option.style.backgroundColor = "rgb(227, 227, 227)";
                option.style.display = "block"; 
            }
            event.target.value = ""; 
        }
    }

    blanks.forEach(blank => {
        blank.addEventListener('dblclick', removeOptionOnDoubleClick);
    });
</script>
    
</body>
</html>
